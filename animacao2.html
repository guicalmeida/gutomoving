        position: relative;

  .barra {
    width: 7px;

    border: 2px solid white;

<script>
    const barras = document.querySelectorAll('.barra')
    let rotation = 0;
    setInterval(() => {
        barras.forEach(barra => {
            barra.style.transform = `rotate(${rotation}deg)`
        })
        rotation += 90
    }, 3000)
</script>
